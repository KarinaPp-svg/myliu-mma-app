<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulsing Heart</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .message {
      font-size: 24px;
      margin-bottom: 60px;
      letter-spacing: 2px;
      font-weight: bold;
      text-align: center;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="message">AS MYLIU MAMYTE</div>
  <div class="heart"></div>
</body>
</html>
